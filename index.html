<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script defer src="./assets/js/index.js"></script>
    </head>
    <body>
        <main>
            <h1>Контактна інформація</h1>
            <div class="contactParagraph">
                Будь ласка, заповніть вашу інформацію, і ми надішлемо ваше
                замовлення
            </div>
            <form action="" method="post">
                <fieldset>
                    <label class="name-label">
                        <span class="userName">Ім'я</span>
                        <input
                            type="text"
                            name="first-name"
                            id="first-name"
                            autofocus
                            placeholder="First name"
                            tabindex="1"
                        />
                    </label>

                    <label class="name-label">
                        <span class="userName">Прізвище</span>
                        <input
                            type="text"
                            name="last-name"
                            placeholder="Last name"
                            tabindex="2"
                        />
                    </label>
                </fieldset>

                <label
                    ><span>Ваш email</span>
                    <input
                        type="email"
                        name="user-email"
                        placeholder="your-email.com"
                        tabindex="3"
                /></label>
                <fieldset class="phone-fieldset">
                    <label class="phone-label">
                        <span>Номер телефону*</span>
                        <div class="phone-inputs">
                            <input
                                type="tel"
                                placeholder="000"
                                name="user-number1"
                                required
                                tabindex="4"
                                value="(+38)"
                            />
                            <input
                                type="tel"
                                name="user-number2"
                                placeholder="000"
                                required
                                tabindex="5"
                            />
                            <input
                                type="tel"
                                placeholder="0000"
                                name="user-number3"
                                required
                                tabindex="6"
                            />
                        </div>
                    </label>
                </fieldset>

                <label
                    ><span>Оберіть місто*</span>
                    <select
                        name="select-city"
                        id="select-city"
                        required
                        tabindex="7"
                    >
                        <option value="" disabled selected>
                            Оберіть місто
                        </option>
                        <option value="Kyiv">Київ</option>
                        <option value="Odessa">Одеса</option>
                        <option value="Zaporozhye">Запоріжжя</option>
                        <option value="Kharkiv">Харків</option>
                    </select></label
                >

                <label
                    ><span>Залиште коментар*</span>
                    <textarea
                        name="user-comment"
                        id="user-comment"
                        required
                        tabindex="8"
                    ></textarea></label
                ><button type="submit">Відправити</button>
            </form>
        </main>
    </body>
</html>
